<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Admin | Login Logs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #050507;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .admin-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 5rem;
            z-index: 10;
        }

        .admin-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00f2ff, #bd00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .log-table-container {
            overflow-x: auto;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th,
        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            color: #00f2ff;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .empty-msg {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .clear-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff4d4d;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            float: right;
            margin-bottom: 1rem;
        }

        .clear-btn:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .back-link {
            color: #00f2ff;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
            transition: 0.3s;
        }

        .back-link:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <div class="admin-container">
        <a href="index.html" class="back-link">‚Üê Back to Login</a>
        <button class="clear-btn" onclick="clearLogs()">Clear All Logs</button>
        <div class="admin-header">
            <h1>Login Activity Logs</h1>
            <p>Real-time tracking of successful login attempts</p>
        </div>

        <div class="log-table-container glass">
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Email</th>
                        <th>User ID</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="logsBody">
                    <!-- Logs will be populated here -->
                </tbody>
            </table>
            <div id="emptyMsg" class="empty-msg" style="display: none;">
                No login activity recorded yet.
            </div>
        </div>
    </div>

    <script src="login-background.js"></script>
    <script>
        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem('nova_login_logs') || '[]');
            const tableBody = document.getElementById('logsBody');
            const emptyMsg = document.getElementById('emptyMsg');

            if (logs.length === 0) {
                emptyMsg.style.display = 'block';
                document.getElementById('logsTable').style.display = 'none';
                return;
            }

            emptyMsg.style.display = 'none';
            document.getElementById('logsTable').style.display = 'table';
            tableBody.innerHTML = '';

            // Show latest first
            logs.reverse().forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.timestamp}</td>
                    <td style="color: #00f2ff">${log.email}</td>
                    <td>${log.userId}</td>
                    <td>${log.phone}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function clearLogs() {
            if (confirm('Are you sure you want to clear all login records?')) {
                localStorage.removeItem('nova_login_logs');
                loadLogs();
            }
        }

        document.addEventListener('DOMContentLoaded', loadLogs);
    </script>
</body>

</html>
